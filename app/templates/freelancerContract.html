<!DOCTYPE html>
<html>
<head>
    <title>Contrato Freelance</title>
</head>
<body>
    <h2>Generar Contrato Freelance</h2>
    <form method="post" action="/contracts/freelancer">
        <label for="clientName">Nombre del cliente:</label><br>
        <input type="text" id="clientName" name="clientName" required><br><br>

        <label for="jobDescription">Descripci√≥n del trabajo:</label><br>
        <textarea id="jobDescription" name="jobDescription" required></textarea><br><br>

        <label for="date">Fecha estimada de Entrega:</label><br>
        <input type="text" id="date" name="date" required><br><br>

        <label for="price">Precio acordado:</label><br>
        <input type="text" id="price" name="price" required><br><br>

    </form>
</body>
</html>
